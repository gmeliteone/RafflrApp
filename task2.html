<!DOCTYPE html>
<html ng-app="rafflrApp">
<head>
	<title>RAFFLR APP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		var model = {
			names: ["John", "Jeff", "Jack", "Julie", "Alex", "asdsad", "4587q3", "asdasdq3", "asasdad", "asdasdfsf" ]
		};

		var rafflrApp = angular.module("rafflrApp", []);

		rafflrApp.controller('rafflrCtrl', function($scope){
			$scope.rafflr = model;
		});
	</script>

</head>
	
<body ng-controller="rafflrCtrl"> 

	<div class="container">
		<div class="page-header">
			<h1>RADDLR APP</h1>
		</div>

		<h3><p class="navbar-text" for="name">Type in one of the following: </p> </h3>
		
		<table class="table table-striped">
			<tbody>
					<tr ng-repeat="name in rafflr.names"><td>{{name}}</td></tr>
			</tbody>

		</table>

		<input type="text" id="name"><br/><br/>
		<input class="btn btn-default" type="submit" value="Submit" onclick="myFunction()">
	</div>
</body>

</html>
