<!DOCTYPE html>
<html ng-app="rafflrApp">
<head>
	<title>RAFFLR APP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="task2.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
	
<body class="container" ng-controller="RafflrController as rafflrCtrl"> 

	<div class="jumbotron">
		<h1>RAFFLR APP</h1>
		<p>Type in one of the following:</p>

		<!-- Names List -->
		<table class="table table-striped">
			<tbody>
					<tr ng-repeat="name in rafflrCtrl.userList.names">
						<td>{{name}}</td>
					</tr>
			</tbody>
		</table><br/>
		<!-- / Names List -->
		
		<samp>{{rafflrCtrl.message}}</samp>

		<form name="myForm">

			<!-- Enter a name to draw -->
			<fieldset class="form-group">	
				<input type="text" class="form-control" placeholder="Enter a name for a draw" ng-model="rafflrCtrl.userName"><br/>
				<input class="btn btn-default" type="submit" value="Draw a Name" ng-click="rafflrCtrl.myFunction()">
			</fieldset>
			
			<!-- Add a name to the rafflr -->
			<fieldset class="form-group">
				<h3>Add a name to the Rafflr App</h3>
				<input type="text" class="form-control" placeholder="Name" ng-model="rafflrCtrl.newName">
				<input class="btn btn-default" type="submit" value="Add to list" ng-click="rafflrCtrl.setUserName(rafflrCtrl.newName)">
			</fieldset>
		</form>
	</div>
</body>


</html>
